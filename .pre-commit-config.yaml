# Pre-commit hooks configuration for KonveyN2AI - HACKATHON MODE
# Streamlined for demo-ready functionality over perfect style
# Focuses on critical errors that break functionality, not cosmetic issues

repos:
  # Essential pre-commit hooks only (hackathon mode)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements  # Critical: prevents debug statements in production

  # Local tools using versions from requirements.txt
  - repo: local
    hooks:
      # Black code formatting
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [--line-length=88]

      # Ruff linting and fixing
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        args: [check, --fix, --exit-non-zero-on-fix]

      # Import sorting with isort
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: [--profile=black, --line-length=88]

      # Type checking with MyPy
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: [--ignore-missing-imports]
        exclude: ^(tests/|docs/|src/.*-.*/)
        files: ^src/common/.*\.py$

      # Security scanning with Bandit
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: [--recursive, --format, txt]
        files: ^src/.*\.py$
